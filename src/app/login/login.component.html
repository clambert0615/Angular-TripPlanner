<form [formGroup]="LoginForm" (ngSubmit)="login()" >
  <div class="form-group">
    <label for="LoginName">Login Name</label><br>
    <input name="LoginName" id="LoginName" type="text" formControlName="LoginName"
    class="form-control form-control-lg" placeholder="Login Name" ngModel required>
  </div>
    <br>
    <div class="form-group">
    <label for="Password">Password</label><br>
    <input name="Password" id="Password" type="Password" formControlName="Password"
    class="form-control form-control-lg" placeholder="Password" ngModel required>
    </div>
    <br> 
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
    
    </div>
  </form>
  <div *ngIf="showMsg">
    <h3>Invalid Login, please try again!</h3>
</div>
