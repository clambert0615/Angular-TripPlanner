<h1 style="text-align:center">Welcome to the Trip Planner</h1>
<br>
<br>

<form [formGroup]="LocationForm" (ngSubmit)="getLocation()" >
<label for="Zip">Zip Code (5 digits): </label>
<input type="text" id="Zip" name="Zip" maxlength="5" formControlName="Zip" placeholder="Zip Code"><br>
OR:<br>
<label for="City">City</label>
<input type="text" id="City" name="City" formControlName="City" placeholder="City">
<label for="state">State (2 Letters): </label>
<input type="text" id="State" name="State" maxlength="2" formControlName="State" placeholder="State"><br>
<input type="submit" value="submit">
</form>
