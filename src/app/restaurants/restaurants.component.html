<h1 style="text-align:center;">Restaurants</h1>
<br>
<div style="overflow-x:auto;">
<table *ngIf="data !== undefined" style="width:100%">
<thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Rating</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let restaurant of data.results" >
    <td><a [routerLink]="['/details', restaurant.place_id]"> {{restaurant.name}}</a></td>
    <td>{{restaurant.vicinity}}</td>
    <td>{{restaurant.rating}}</td>
    </tr>

</tbody>

</table>
</div>
<br>
<button type="button" (click)="getMore()">Next</button>
<button onclick="window.history.back()">Go Back</button>
